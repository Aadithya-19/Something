<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
  <title>Dashboard | Something Productions</title>
  <style>
    
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* background-color: #fff;*/
      padding: 20px;
      color: #fff;
      border: solid;
      border-width: 0px 0px 3px 0px;
      border-color: #000;
    }

    .nav-bar h1 {
      margin: 0;
    }

    .nav-bar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-bar li {
      display: inline-block;
      margin-right: 35px;
    }

    .nav-bar a {
      color: #000;
      text-decoration: none;
      font-family: "jetbrainsmono nerd font";
    }

    .nav-bar .icon {
      margin-right: 5px;
    }

    body {
        margin: 0px;
        background-color: #e5e5ff;
    }

    .profile-section {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ddd;
      background-position: center;
      background-size: cover;
    }

    .profile-picture input[type="file"] {
      display: none;
    }

    .profile-picture button {
      margin-top: 10px;
    }

    .profile-details {
      margin-left: 20px;
    }

    .profile-details h2 {
      margin: 0;
    }

    .profile-details p {
      margin: 0;
    }

    .profile {
        margin: 10px;
    }

    .profile h2 {
        font-family: "jetbrainsmono nerd font";
    }

    .tag-list {
      margin-top: 20px;
    }

    .tag-list button {
      padding: 8px 16px;
      background-color: #ff6f00;
      border: none;
      color: #000;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }

    .tag-list button:hover {
      background-color: #ff8f00;
    }

    .icon {
      font-size: 20px;
      margin-right: 5px;
    }

    .writing-section {
      margin-top: 20px;
    }

    .writing-section p {
      margin: 0;
    }

    .writing-section button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff6f00;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .writing-section button:hover {
      background-color: #ff8f00;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <h1><a href="dashboard.html" class="links">Something Productions</a></h1>
    <ul class="tag-list">
      <li><a href="about-me.html"><button><i class="fas fa-info-circle icon"></i>About us</button></a></li>
      <li><a href="upload.html"><button><i class="fas fa-cloud-upload-alt icon"></i>Write</button></a></li>
      <li><a href="internship-form.html"><button><i class="fas fa-clipboard icon"></i>Submit Internship Form</button></a></li>
      <li><a href="profile.html"><button><i class="fas fa-user icon"></i>Profile</button></a></li>
    </ul>
  </div>

  <main>
    <section class="profile">
      <h2>profile</h2>
    </section>
  
  
  </main>
</body>
</html>
