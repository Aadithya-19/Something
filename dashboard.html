<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
  <title>Dashboard | Something Productions</title>
  <style>
    
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px;
      color: #fff;
    }

    .nav-bar h1 {
      margin: 0;
    }

    .nav-bar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-bar li {
      display: inline-block;
      margin-right: 10px;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
    }

    .nav-bar .icon {
      margin-right: 5px;
    }

    .profile-section {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ddd;
      background-position: center;
      background-size: cover;
    }

    .profile-picture input[type="file"] {
      display: none;
    }

    .profile-picture button {
      margin-top: 10px;
    }

    .profile-details {
      margin-left: 20px;
    }

    .profile-details h2 {
      margin: 0;
    }

    .profile-details p {
      margin: 0;
    }

    .tag-list {
      margin-top: 20px;
    }

    .tag-list button {
      margin-bottom: 10px;
      padding: 8px 16px;
      background-color: #ff6f00;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tag-list button:hover {
      background-color: #ff8f00;
    }

    .icon {
      margin-right: 5px;
    }

    .writing-section {
      margin-top: 20px;
    }

    .writing-section p {
      margin: 0;
    }

    .writing-section button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff6f00;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .writing-section button:hover {
      background-color: #ff8f00;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-bar">
      <h1><a href="dashboard.html" class="links"><i>Something Productions</i></a></h1>
      <ul>
        <li><a href="about-me.html"><i class="fas fa-info-circle icon"></i>About Us</a></li>
        <li><a href="upload.html"><i class="fas fa-cloud-upload-alt icon"></i>Write</a></li>
        <li><a href="internship-form.html"><i class="fas fa-clipboard icon"></i>Submit Internship Form</a></li>
        <li><a href="profile.html"><i class="fas fa-user icon"></i>Profile</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section id="profile">
      <h2>Profile</h2>
    </section>
  
  
  </main>
</body>
</html>
